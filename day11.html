<script>
    /*Criar o laço de repetição para repetir a mensagem */


    let contador = 1;
    let numeroRepeticao = prompt('Informe o numero de vezes que a mensagem deve aparecer. ', 'Digite aqui');


    while (contador <= numeroRepeticao) {
        console.log('Mensagem numero: ' + contador);
        contador = contador + 1;
    }
</script>
