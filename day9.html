<script>
    /*Vamos fazer uma pergunta para o usuário utilizando o comando confirm e de acordo com o botão que ele pressionar vamos mostrar uma mensagem. */


    let continuar = confirm('Deseja continuar a operação?');

    if(continuar ==true){
        alert('Você clicou no botão OK. Vamos continuar com a operação!');
    }else{
        alert('Você clicou no botão CANCELAR. Vamos cancelar a operação!');
    }
</script>
