<script>
    /*calcular a média de quantos números o usuário quiser
    digitar. Relembrando o cálculo da média é a SOMA DE TODOS OS NÚMEROS
    DIVIDIDO PELA QUANTIDADE DE NÚMEROS. Por exemplo, se eu tenho 3
    números, a média é a soma desses 3 números dividido por 3.*/

    let quantidadeNumeros = 0;
    let novoNumero = "S";
    let media = 0;
    let somaNumeros = 0;
    let numero = 0;

    while (novoNumero == "S") {
        numero = prompt('Informe um número: ', 'Digita aqui!');
        somaNumeros = parseFloat(somaNumeros) + parseFloat(numero);
        quantidadeNumeros = quantidadeNumeros + 1;
        novoNumero = prompt('Deseja informar mais um número? \n[S]im \n[N]ão');
    }

    media = somaNumeros / quantidadeNumeros;
    alert(`A média dos números informados é ${media}`);
</script>
