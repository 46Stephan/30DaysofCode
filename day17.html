<script>
    // Criar um programa onde o usuário escolhe um animal e são exibidas algumas informações sobre esse animal.


    let continuar = "S";
    let animalExibir;
    let animais = new Array(4);

    animais[0] = "Cuidado, a picada de uma radioativa pode te transformar em um super-herói!";
    animais[1] = "Escorpião é o oitavo signo astrológico do zodíaco.";
    animais[2] = "Cobra é uma denominação genérica, utilizada frequentemente na língua portuguesa como sinônimo de serpentes.";
    animais[3] = "Na linguagem vulgar, chama-se lagarta ao primeiro estágio larval dos insetos da ordem do lepidoptera."

    while(continuar == "S"){
        console.clear();

        animalExibir = prompt("Escolha uma opção abaixo: \n[0] Aranha \n[1] Escorpião \n[2] Cobra \n[3]Lagarta" , "Digite aqui");

        switch(animalExibir){
            case "0":
                console.log("Aranha");
                console.log(animais[animalExibir]);
                break;

                case "1":
                console.log("Escorpião");
                console.log(animais[animalExibir]);
                break;

                case "2":
                console.log("Cobra");
                console.log(animais[animalExibir]);
                break;

                case "3":
                console.log("Lagarto");
                console.log(animais[animalExibir]);
                break;

                default:
                    console.log("Opção Inválida");
                    break;

        }

        continuar = prompt("Você deseja ver outro animal? [S]im / [N]ão " , "Digite aqui");
    }

    console.clear();
    console.log("Obrigado!");
</script>
