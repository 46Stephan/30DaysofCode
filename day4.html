<script>

    /*Validar se um candidato pode ou não iniciar o processo de CNH. */


    var nome = prompt('Informe o nome do candidato', 'Digite aqui: ');
    var idade = prompt('Informe a idade do candidato', 'Digite aqui: ');


    if (parseInt(idade) >= 18) {
        alert(`O candidato ${nome} está apto a iniciar o processo.`);

    } else {
        alert(`O candidato ${nome} não está apto para iniciar o processo.`);
    }
</script>
