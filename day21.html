<script>
    //Todas as saídas de dados que trabalhamos até agora foram no console ou
    //utilizando alert. Agora vamos pegar informações do usuário e escrever dentro
    //de sua página html. Para fazer isso vamos utilizar o comando document.write().

    let nome = prompt('Informe seu nome', 'Digite aqui');
    document.write('Nome: ' + nome);

    let idade = prompt('Informe sua idade', 'Digita aqui');
    document.write('<br>');
    document.write('Idade: ' + idade);
</script>
