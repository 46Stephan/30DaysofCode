<script>
    //Vamos pedir o nome do aluno e 4 notas para calcular a média, porém vamos verificar se cada uma das notas digitadas é realmente um número, caso não
    //seja iremos pedir que o usuário informe a nota novamente.

    let media = 0, nota = 0, contador = 0;
    let nome = prompt('Informe o nome do aluno', 'Digite aqui');

    while (contador < 4) {
        nota = prompt('Informe a nota do aluno', 'Digite aqui');
        if (isNaN(nota)) {
            alert('Você não digitou um número válido');
        } else {
            media = parseFloat(media) + parseFloat(nota);
            contador++
        }
    }

    media = nota / 4;
    document.write('A media de ' + nome);
    document.write('é' + media.toFixed(1));

</script>
