<script>

//Vamos pedir o nome do aluno e 4 notas para calcular a média, porém vamos verificar se cada uma das notas digitadas é realmente um número, caso não
//seja iremos pedir que o usuário informe a nota novamente. (usando Function desta vez)

function Media(){
var media = 0, nota = 0, contador = 0;
var nome = prompt("Informe o nome do aluno","Digite aqui!!!");
while(contador < 4){
nota = prompt("Informe a nota do aluno","Digite aqui");
if(isNaN(nota)){
alert("Voce nao digitou um numero valido");
}else{
media = parseFloat(media) + parseFloat(nota);
contador++;
}
}
media = media / 4;
document.write("Aluno(a).: " + nome );
document.write("<br>");
document.write("Media....: " + media );
}
</script>
