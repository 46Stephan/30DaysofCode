<script>
    /*Dia 3 - Missão: Calcular a média de venda à
partir dos valores vendidos em cada um dos
meses do 1º Trim de 2018 de um vendedor */


const venda1 = parseFloat(prompt('Informe o valor, referente a VENDA 1: R$ '));
const venda2 = parseFloat(prompt('Informe o valor, referente a VENDA 2: R$ '));
const venda3 = parseFloat(prompt('Informe o valor, referente a VENDA 3: R$ '));

let mediaPrimeiroTri = (venda1 + venda2 + venda3) / 3;

document.write('O valor médio no primeiro trimestre de 2018 foi de R$ '+mediaPrimeiroTri+ ' reais.');
</script>
