<script>

    let cargaHoraria = 44;

    let saldoHoras = 0;

    let horasTrabalhadas = prompt('Informe o total de horas trabalhadas do funcionário esta semana: ', 'Digite aqui');


    saldoHoras = horasTrabalhadas - cargaHoraria;

    if (saldoHoras > 0) {
        alert(`O funcionário fez ${saldoHoras} hora(s) extra(s) nesta semana.`);
    } else if (saldoHoras < 0) {
        alert(`O funcionário está devendo ${saldoHoras * -1} hora(s) nesta semana.`);
    } else {
        alert(`O funcionário não possui hora exta essa semana.`);
    }
</script>
