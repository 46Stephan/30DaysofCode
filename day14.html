<script>
    /*criar um contador que vai de 0 à 10 aumentando de um em um, e depois volta de 10 à 0 diminuindo de um em um. */

    let contador = 0;
    let contador2 = 10;

    alert('Vamos aumentar?');

    while (contador <= 10) {
        console.log(contador)

        contador++
    }

    alert('Vamos diminuir?');

    while (contador2 >= 0) {
        console.log(contador2);

        contador2--;
    }
</script>
